<div th:fragment="content">

<h1>Spring MVC</h1>
<div class="col-md-4">
<ul>
	<li th:each="todo : ${todoList}">
	<strike th:if="${todo.done}"><p th:text="${todo.name}"></p>
	<p th:text="${todo.desc}" />
	<p th:text="${todo.dueDate.getTime()}" />
	</strike>
	<div th:if="!${todo.done}"><p th:text="${todo.name}"></p>
	<p th:text="${todo.desc}" />
	<p th:text="${todo.dueDate.getTime()}" />
	</div>
	<form action="#" th:action="@{/todo/mark}" th:object="${todo}" method="post">	
		<input type="checkbox" name="done" th:checked="${todo.done}" /> Done ?
		<input type="hidden" name="id" th:value="${todo.id}" />
		<p><button class="btn btn-lg btn-primary btn-block" type="submit">Kaydet</button>
	</form>
	<form action="#" th:action="@{/todo/edit}" th:object="${todo}" method="get">	
		<input type="hidden" name="id" th:value="${todo.id}" />
		<p><button class="btn btn-lg btn-primary btn-block" type="submit">Edit</button>
	</form>
	</li>
</ul>
</div>
</div>
